<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meesho - Home</title>
    <link rel="stylesheet" href="../css/home-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="profile-section">
                    <div class="profile-avatar">👤</div>
                    <span class="user-name" id="userName">User</span>
                </div>
                <div class="header-actions">
                    <button class="wishlist-btn">❤️</button>
                    <button class="cart-btn">
                        🛒
                        <span class="cart-badge">2</span>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <span class="search-icon">🔍</span>
                    <input type="text" placeholder="Search products...">
                    <span class="mic-icon">🎤</span>
                </div>
            </div>
            <div class="delivery-info">
                <span class="location-icon">📍</span>
                <span>Delivering to Bangalore - 560068</span>
                <span class="arrow">▶</span>
            </div>
        </header>

        <!-- Categories Section -->
        <section class="categories-section">
            <div class="categories-grid">
                <div class="category-card">
                    <div class="category-icon">👔</div>
                    <span>Categories</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">🏠</div>
                    <span>Home</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">👗</div>
                    <span>Kurtis</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">👚</div>
                    <span>Western</span>
                </div>
            </div>
            <div class="categories-grid">
                <div class="category-card">
                    <div class="category-icon">👶</div>
                    <span>Kids</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">🥻</div>
                    <span>Sarees</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">💄</div>
                    <span>Beauty</span>
                </div>
                <div class="category-card">
                    <div class="category-icon">👔</div>
                    <span>Men</span>
                </div>
            </div>
        </section>

        <!-- Banner Widget -->
        <section class="banner-section">
            <div class="banner-container">
                <img src="../assets/banner.png" alt="Special Offer Banner" class="banner-image" id="bannerImage">
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <h2>Products For You</h2>
            
            <div class="filter-bar">
                <button class="filter-btn">
                    <span>⇅</span> Sort
                </button>
                <button class="filter-btn">
                    Category <span>▼</span>
                </button>
                <button class="filter-btn">
                    Price <span>▼</span>
                </button>
                <button class="filter-btn">
                    <span>☰</span> Filters
                </button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>

    </div>



    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📂</span>
            <span class="nav-text">Categories</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">🏪</span>
            <span class="nav-text">Mall</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📺</span>
            <span class="nav-text">Live Shop</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📦</span>
            <span class="nav-text">My Orders</span>
        </a>
    </nav>

    <script src="../js/home-script.js"></script>
</body>
</html>
