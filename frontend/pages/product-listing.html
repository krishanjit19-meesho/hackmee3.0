<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Offers - Meesho</title>
    <link rel="stylesheet" href="../css/product-listing-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="back-section">
                    <button class="back-btn" id="backBtn">←</button>
                    <span class="page-title">Special Offers</span>
                </div>
                <div class="header-actions">
                    <button class="wishlist-btn">❤️</button>
                    <button class="cart-btn">
                        🛒
                        <span class="cart-badge">2</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filter Bar -->
        <section class="filter-section">
            <div class="filter-bar">
                <button class="filter-btn">
                    <span>⇅</span> Sort
                </button>
                <button class="filter-btn">
                    Category <span>▼</span>
                </button>
                <button class="filter-btn">
                    Price <span>▼</span>
                </button>
                <button class="filter-btn">
                    <span>☰</span> Filters
                </button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading products...</span>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📂</span>
            <span class="nav-text">Categories</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">🏪</span>
            <span class="nav-text">Mall</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📺</span>
            <span class="nav-text">Live Shop</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📦</span>
            <span class="nav-text">My Orders</span>
        </a>
    </nav>

    <script src="../js/product-listing-script.js"></script>
</body>
</html>
